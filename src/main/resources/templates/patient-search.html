<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Search</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      /* Custom CSS */
      .button-container {
        margin-top: 20px;
        text-align: center;
      }

      .schedule-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
</head>
<body>
<h1>Patient Search</h1>
<form action="/patients" method="get">
    <label>
        <input type="text" name="name" th:value="${name}" placeholder="Enter patient name" />
    </label>
    <button type="submit">Search</button>
</form>
<hr />
<h2>Search Results</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Email</th>
        <th>Medical History</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="patient : ${patients}">
            <th>
                <a th:href="@{'/patients/'+${patient.id}}" th:text="${patient.id}"></a>
            </th>
            <th th:text="${patient.name}">Name</th>
            <th th:text="${patient.contactDetails}">Contact</th>
            <th th:text="${patient.dob}">Date of Birth</th>
            <th th:text="${patient.address}">Address</th>
            <th th:text="${patient.email}">Email</th>
            <th th:text="${patient.medicalHistory}">Medical History</th>
        </tr>
    </tbody>
</table>
<div th:if="${patients==null or patients.empty}">No patients found</div>

<div class="button-container">
    <form action="/appointments/schedule" method="get">
        <button class="schedule-button" type="submit">
            Schedule Appointments
        </button>
    </form>
</div>
</body>
</html>
