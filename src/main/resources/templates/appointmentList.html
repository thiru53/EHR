<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment List</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      /* Custom CSS */
      .button-container {
        margin-top: 20px;
        text-align: center;
      }
    </style>
</head>
<body>
<h1>Appointment List</h1>
<div>
    <p>No appointments available for this patient ID.</p>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Appointment Date</th>
            <th>Appointment Time</th>
            <th>Purpose</th>
            <th>Doctor</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}">Appointment ID</td>
            <td th:text="${appointment.appointmentDate}">Appointment Date</td>
            <td th:text="${appointment.timeSlot}">Appointment Time</td>
            <td th:text="${appointment.purpose}">Purpose</td>
            <td th:text="${appointment.doctorName}">Doctor</td>
            <td >
                <div >
                    <button><a th:href="@{/patients/appointment/reschedule/{id}(id=${appointment.id})}">Reschedule</a></button>
                    <button><a th:href="@{/patients/appointment/delete/{id}(id=${appointment.id})}">Cancel</a></button>
                    <button><a th:href="@{/patients/appointments/reminders/1}">Send Reminder</a></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
