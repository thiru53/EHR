<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <script></script>
</head>
<body>
<h1>Patient Registration</h1>
<form method="post" th:action="@{/registration}" th:object="${patient}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <span></span>
    </div>
    <div>
        <label for="contactDetails">Contact Details:</label>
        <input type="text" id="contactDetails" name="contactDetails" required />
        <span></span>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required />
    </div>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required />
    </div>
    <div>
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory" required></textarea>
        <span></span>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>

    <div class="error-message" th:text="${error}" th:if="${error}"></div>
    <div class="success-message" th:text="${success}" th:if="${success}"></div>

</form>
</body>
</html>
