<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <script type="text/javascript" th:src="@{/js/registration.js}"></script>
    <script type="text/javascript" th:src="@{/js/validation.js}"></script>
    <script>
        function loaded(){
            var errMsg = "[[${error}]]";
            if(errMsg) {
                alert(errMsg);
            }
        }
    </script>
</head>
<body onload="loaded()">
<h1>Patient Registration</h1>
<form method="post" th:action="@{/registration}" th:object="${patient}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <span></span>
    </div>
    <div>
        <label for="contactDetails">Contact Details:</label>
        <input type="text" id="contactDetails" name="contactDetails" required />
        <span></span>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required />
    </div>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY" required />
    </div>
    <div>
        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory" required></textarea>
        <span></span>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
    <div class="error-message">
        <p th:text="${error}" th:if="${error}"></p>
    </div>
</form>
</body>
</html>
