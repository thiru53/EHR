<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Registration</title>
    <script></script>
</head>
<body>
<h1>Patient Registration</h1>
<form method="post" th:action="@{/registration}" th:object="${patient}">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required />
        <span></span>
    </div>
    <div>
        <label for="contactDetails">Contact Details:</label>
        <input type="text" th:field="*{contactDetails}" id="contactDetails" required />
        <span></span>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text"  th:field="*{address}" id="address" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" th:field="*{gender}" id="gender" required />
    </div>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="text" th:field="*{dob}" id="dob" required />
    </div>
    <div>
        <label for="medicalHistory">Medical History:</label>
        <textarea th:field="*{medicalHistory}" id="medicalHistory" required></textarea>
        <span></span>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>

    <div class="error-message" th:text="${error}" th:if="${error}"></div>
    <div class="success-message" th:text="${success}" th:if="${success}"></div>

</form>
</body>
</html>
